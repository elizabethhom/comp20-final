		<script>
			function pressButton() {

				var email = document.getElementById("email").value;
				var url = "https://apilayer.net/api/check?access_key=f34d9c14b99875cbc9f74459e4386dd6&email=";
				url += email;

				var userMessage = document.getElementById("message").value;
				var userName = document.getElementById("name").value;
				var yourName = document.getElementById("yourName").value;

				var message = "Hi " + userName + ", " + yourName + " wants you to check out the Digital Family Recipe Book Web App! Visit https://digital-family-recipe-book.herokuapp.com/ and instantly gain access to tons of holiday recipes and upload your own! " + yourName + " has included a personalized message: " + userMessage;

				request = new XMLHttpRequest();

				request.open("GET", url, true);

				request.onreadystatechange = function() {
					if (request.readyState == 4 && request.status == 200) {
						result = request.responseText;

						var emailObj = JSON.parse(result);

						if (emailObj.format_valid == false) {
							alert("Please enter a valid email address.");
						} else if (document.getElementById("message").value = ""){
							alert("Please enter a message to send.");
						} else {
							Email.send({
								Host: "smtp.gmail.com",
								Username: "grandmasrecipe2020@gmail.com",
								Password: "grandma123~",
								To: email,
								From: "grandmasrecipe2020@gmail.com",
								Subject: "A friend wants you to try the Digital Family Recipe Book!",
								Body: message,
							}).then(function (message) { 
			          			alert("Message sent successfully!") 
			        		}); 
						}
					}
				}
				request.send();
			}

		</script>
