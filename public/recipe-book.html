<!DOCTYPE html>

<html>
	<head>
		<title>Digital Recipe Book Database</title>
		<link rel="stylesheet" href="recipe-book.css">
		<link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
	</head>

	<body>
		<div class="recipeInput-image">
			<h1 style="text-align: center;">Create a Recipe</h1>
            <ul class="nav-content" style="background-color: rgba(255, 255, 150, .5);">
                <li class="nav-li"><a href="index.html">HOME</a></li>&nbsp;&nbsp;•&nbsp;&nbsp;
                <li class="nav-li"><a href="recipe-book.html">CREATE</a></li>&nbsp;&nbsp;•&nbsp;&nbsp;
                <li class="nav-li"><a href="search.html">SEARCH</a></li>&nbsp;&nbsp;•&nbsp;&nbsp;
                <li class="nav-li"><a href="about.html">ABOUT US</a></li>&nbsp;&nbsp;•&nbsp;
                <li class="nav-li"><a href="share.html">SHARE</a></li>
            </ul>

			<form action="/recipes" method="POST" class="recipeInput">
				<ul id='recipeForm'>
					<!--Recipe name-->
					<li>
						<label><span style="font-weight: bold;text-decoration: underline;font-size: larger;">Recipe Name:</span>  </label><input type='text' required="true" placeholder="Mashed Potatoes" name='recipeName'><br />
					</li>
					<!--Time (hours & minutes)-->
					<li>
						<label> Time Needed: </label><input type='number' name='hours' value="" placeholder="0">hrs <input type="number" name='minutes' value='' placeholder="0">min
					</li>
					<!--Utensils needed (extendable ul)-->
					<li>Utensils  Needed:
						<ul id="inputUtensils">
							<li><input type="input" placeholder="whisk" value="" name='utensils'></li>
						</ul>
						<input type="button" value="Add another utensil" onclick="addInputField('inputUtensils', 'input', 'text', 'utensils', 'whisk')">
					</li>
					<!--Ingredients needed (extendable ol of 3 inputs/li: quantity, units, ingredient)-->
					<li> <span style="font-weight: bold;">Ingredients: </span>
						<ol id="inputIngredients">
							<li>
								<input type="number" step='0.01' name='quanIngredient' placeholder="0" required="true">
								<select name="units">
									<option value="cup">cups</option>
									<option value="oz">oz</option>
									<option value="tsp">tsp</option>
									<option value="tbsp">tbsp</option>
									<option value="lb">lb</option>
									<option value="g">g</option>
									<option value="item(s)">item(s)</option>
								</select> 
								<input type="input" placeholder="flour" required="true" name='ingredients'>
							</li>
						</ol>
						<input type="button" value="Add another ingredient" onclick="addMultipleFields('inputIngredients', 'quanIngredient', 'units', 'ingredients')">
					</li>
					<!--Ingredients needed - extendable ol of textareas-->
					<li><span style="font-weight: bold;">Instructions: </span>
						<ol id="inputInstructions">
							<li>
								<textarea type='text' name='instructions' placeholder='Step 1' required="true"></textarea>
							</li>
						</ol>
						<input type="button" value="Add another step" onclick="addInputField('inputInstructions', 'textarea', '', 'instructions', '')">
					</li>
				</ul>
				<input type='submit' value="Submit">
			</form>

			<!--Javascript for adding input fields as needed-->
			<script language="javascript">
				var units = ['cups', 'tsp', 'tbsp', 'oz', 'lb', 'g', 'item(s)'];

				function addInputField(listId, fieldType, inputType, fieldName, fieldPlaceholder) {
					list = document.getElementById(listId);
					li = document.createElement("li");
	
					field = document.createElement(fieldType);
					field.name = fieldName;
					field.type = inputType;
					field.placeholder = fieldPlaceholder;
					
					li.appendChild(field);
					list.appendChild(li);
				}

				function addMultipleFields(listId, fieldName1, fieldName2, fieldName3) {
					list = document.getElementById(listId);
					li = document.createElement("li");
					// liHTML = "<li>";

					// create new list element and quantity
					liHTML = "<input type='number' step='0.01' name='quanIngredient' placeholder='0'>";

					// create dropdown for units
					liHTML += " <select name='units'>";
					for (j=0; j<units.length; j++) {
						liHTML += "<option value='" + units[j] + "'>" + units[j] + "</option>";
					}
					liHTML += "</select> "; 

					// create text input and close li
					liHTML += "<input type='input' placeholder='flour' name='ingredients'>";

					//liHTML += "</li>";

					li.innerHTML = liHTML;
					list.appendChild(li);
				}
			</script>
		</div>
	</body>
</html>
